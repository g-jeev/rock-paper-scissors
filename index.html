<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>

    <h1>Rock, Paper, Scissors</h1>

    <div id="choices">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <div id="results">
      <p>Your choice: <span id="human-choice"></span></p>
      <p>Computer's choice: <span id="computer-choice"></span></p>
      <p>Result: <span id="round-result"></span></p>
    </div>

    <div id="score">
      <p>Your score: <span id="human-score">0</span></p>
      <p>Computer score: <span id="computer-score">0</span></p>
      <p>Tie score: <span id="tie-score">0</span></p>
    </div>

    <div id="game-winner"></div>
    <script src="script.js"></script>
  </body>
</html>
